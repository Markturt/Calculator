<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div id="previous"></div>
                <div id="current"></div>
            </div>
            <div>
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>
            <div class="numberWrap">
                <button class="dataNumber">7</button>
                <button class="dataNumber">8</button>
                <button class="dataNumber">9</button>
                <button class="operation">/</button>
            </div>
            <div class="numberWrap">
                <button class="dataNumber">4</button>
                <button class="dataNumber">5</button>
                <button class="dataNumber">6</button>
                <button class="operation">*</button>
            </div>
            <div class="numberWrap">
                <button class="dataNumber">1</button>
                <button class="dataNumber">2</button>
                <button class="dataNumber">3</button>
                <button class="operation">-</button>
            </div>
            <div class="numberWrap">
                    <button class="dataNumber">.</button>
                    <button class="dataNumber">0</button>
                    <button id="equals">=</button>
                    <button class="operation">+</button>
            </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
